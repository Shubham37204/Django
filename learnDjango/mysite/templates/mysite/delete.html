{% extends "mysite/base.html" %}

{% block body %}
<div class="detail-container">
    <h2>Are you sure you want to delete <strong>{{ item.name }}</strong>?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Confirm</button>
        <a href="{% url 'mysite:detail' item.id %}" class="btn-edit">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
